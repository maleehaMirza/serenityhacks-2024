<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day</title>
    <link rel="stylesheet" href="page2.css">
</head>

<body>
    <audio id="myAudio" controls>
        <source src="calm-chill-beautiful-141317.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getQuote(api_url)">New Quote</button>
        </div>
    </div>


    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="user-input">
            <input type="text" id="user-input" placeholder="Enter an emotion...">
            <button onclick="sendMessage()">Generate Tasks</button>
        </div>

    </div>

    <div class="container"></div>
    <div class="iphone"></div>
    <script src="config.js"></script>
    <script src="script.js"></script>

</body>

<script>
    const api_url = "https://api.quotable.io/random"
    const quote = document.getElementById("quote");
    const author = document.getElementById("author");


    async function getQuote(url) {
        const response = await fetch(url);
        var data = await response.json();
        console.log(data);
        quote.innerHTML = data.content;
        author.innerHTML = data.author;
    }


    getQuote(api_url);

    // Get the audio element
    const audio = document.getElementById('myAudio');

    // Add an event listener to play the audio when the user clicks on it
    audio.addEventListener('click', function () {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    });

</script>


</html>
